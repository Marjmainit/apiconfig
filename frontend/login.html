<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

  <style>
    label {
      display: block;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <section class="container m-5 p-5 border rounded">
    <h1 class="fw-bold">Login</h1>
    <form id="loginform">
      <label for="email">Email</label>
      <input name="email" id="email" type="email" autocomplete="off" required>
      <label for="password">Password</label>
      <input id="password" type="password" autocomplete="off" required>
      <button class="btn btn-dark mt-2">login</button>
      <a href="register.html" class="ms-3 align-middle">Create an account</a>
    </form>
  </section>
  <script src="api.js"></script>

</body>

</html>
